<div class="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-2xl w-[90%] max-w-xs text-center animate-fade-in">
      <!-- Success Icon -->
      <div class="flex justify-center mb-3">
        <div class="bg-green-100 text-green-600 rounded-full p-2.5">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 sm:w-7 sm:h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>
  
      <!-- Title -->
      <h2 class="text-lg sm:text-xl font-bold text-gray-800 mb-1">Report Submitted</h2>
  
      <!-- Description -->
      <p class="text-sm text-gray-600 mb-5 px-1 sm:px-2">
        Your safety inspection report has been successfully submitted.
      </p>
  
      <!-- Button -->
      <button
        (click)="close.emit()"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium transition"
      >
        OK
      </button>
    </div>
  </div>
