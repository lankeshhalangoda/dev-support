<div #dropdownContainer class="w-full mb-4 relative">
  <label class="block text-sm font-medium text-gray-700 mb-1">Select an option</label>

  <div class="relative">
    <input
      type="text"
      class="block w-full py-3 px-4 pr-10 border border-gray-300 rounded-lg bg-white shadow-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#2673ba] transition duration-200 cursor-pointer text-sm"
      [(ngModel)]="searchText"
      (focus)="toggleDropdown()"
      (input)="filterOptions()"
      placeholder="Search..."
    />

    <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-500">
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
      </svg>
    </div>

    <ul
      *ngIf="dropdownOpen && filteredOptions.length > 0"
      class="absolute z-10 w-full mt-2 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto animate-fadeInUp"
    >
      <li
        *ngFor="let option of filteredOptions"
        (click)="selectOption(option)"
        class="px-4 py-3 text-sm text-gray-800 cursor-pointer hover:bg-blue-100 transition-colors duration-150"
      >
        {{ option }}
      </li>
    </ul>
  </div>

  <p *ngIf="selected" class="text-sm text-gray-600 mt-2">
    Selected: <strong>{{ selected }}</strong>
  </p>

  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.2s ease-in-out;
    }
  </style>
</div>
