<div class="w-full mb-4">
  <label class="block text-gray-700 text-sm font-medium mb-2">
    {{labelText}}
  </label>
  <textarea
    class="w-full py-3 px-4 border border-gray-300 rounded-lg bg-white shadow-sm text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2673ba] transition duration-200 resize-none"
    rows="4"
    [(ngModel)]="inputTextFieldValue"
    (ngModelChange)="onChangeField()"
    placeholder="Enter your text..."
  ></textarea>
</div>
