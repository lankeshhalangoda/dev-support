<div class="space-y-3">
  <div
    *ngFor="let item of accordionItems; let i = index"
    class="border border-gray-300 rounded-md shadow-sm"
  >
    <!-- Header -->
    <button
      type="button"
      class="w-full text-left px-4 py-3 flex justify-between items-center text-sm font-medium text-gray-800 hover:bg-gray-50 transition"
      (click)="toggle(i)"
    >
      {{ item.title }}
      <svg
        [ngClass]="{ 'rotate-180': expandedIndex === i }"
        class="w-4 h-4 transform transition-transform duration-200 text-gray-500"
        fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <!-- Content -->
    <div
      *ngIf="expandedIndex === i"
      class="px-4 py-3 text-sm text-gray-700 border-t border-gray-200 bg-gray-50 whitespace-pre-line"
    >
      {{ item.content }}
    </div>
  </div>
</div>
