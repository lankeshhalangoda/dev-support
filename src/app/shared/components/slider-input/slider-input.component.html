<div class="w-full mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Selected Value: {{ sliderValue }}
    </label>
    <input
      type="range"
      [min]="min"
      [max]="max"
      [step]="step"
      [(ngModel)]="sliderValue"
      class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer accent-[#2673ba]"
    />
  </div>
