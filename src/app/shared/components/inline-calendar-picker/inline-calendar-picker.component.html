<div class="flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md p-4 border border-gray-300 rounded-md shadow-sm bg-white">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <button (click)="prevMonth()" class="text-gray-500 hover:text-[#2673ba]">‹</button>
      <h2 class="text-sm font-semibold text-gray-800">{{ monthLabel }}</h2>
      <button (click)="nextMonth()" class="text-gray-500 hover:text-[#2673ba]">›</button>
    </div>

    <!-- Weekdays -->
    <div class="grid grid-cols-7 text-xs font-medium text-gray-500 mb-1">
      <div *ngFor="let day of ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa']" class="text-center">
        {{ day }}
      </div>
    </div>

    <!-- Days -->
    <div class="grid grid-cols-7 gap-1 text-sm">
      <div
        *ngFor="let date of monthDays"
        class="text-center py-2 rounded-md cursor-pointer select-none transition"
        [ngClass]="{
          'bg-[#2673ba] text-white': isSelected(date),
          'bg-gray-100 text-gray-900': isToday(date) && !isSelected(date),
          'text-gray-400 cursor-default': !date,
          'hover:bg-blue-100 text-gray-700': date && !isSelected(date) && !isToday(date)
        }"
        (click)="selectDate(date)"
      >
        {{ date?.getDate() || '' }}
      </div>
    </div>

    <!-- Selected Date Display -->
    <div *ngIf="selectedDate" class="mt-4 text-xs text-gray-600 text-center">
      Selected: <strong>{{ selectedDate | date: 'fullDate' }}</strong>
    </div>
  </div>
</div>
