<div class="w-full mb-6">
  <label class="block text-sm font-medium text-gray-700 mb-2">Upload an Image</label>

  <div
    class="relative border border-dashed border-gray-300 rounded-lg p-6 bg-white shadow-sm hover:bg-gray-50 transition duration-200"
  >
    <!-- File Input -->
    <label class="flex flex-col items-center justify-center w-full cursor-pointer">
      <input
        type="file"
        accept="image/*"
        (change)="onImageSelected($event)"
        class="hidden"
      />
      <div class="flex flex-col items-center text-gray-500">
        <svg class="w-10 h-10 mb-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5V18a2.25 2.25 0 002.25 2.25h13.5A2.25 2.25 0 0021 18v-1.5M16.5 12L12 7.5 7.5 12m4.5-9v12" />
        </svg>
        <span class="text-sm">Click to select an image</span>
        <span class="text-xs text-gray-400">JPG, PNG, WEBP formats are supported</span>
      </div>
    </label>

    <!-- Preview -->
    <div *ngIf="imageSrc" class="relative mt-4 animate-fadeIn">
      <img
        [src]="imageSrc"
        alt="Preview"
        class="w-full max-h-64 object-contain rounded-md border border-gray-300"
      />
      <button
        type="button"
        (click)="removeImage()"
        class="absolute top-2 right-2 bg-white text-red-500 hover:text-red-700 text-sm font-bold rounded-full shadow px-2 py-1"
        aria-label="Remove image"
      >
        âœ•
      </button>
    </div>
  </div>
</div>

<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.97);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .animate-fadeIn {
    animation: fadeIn 0.25s ease-in-out;
  }
</style>
