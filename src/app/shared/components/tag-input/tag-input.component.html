<div class="w-full mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Add Tags
    </label>
  
    <div class="flex flex-wrap gap-2 border border-gray-300 rounded-md px-3 py-2 shadow-sm bg-white">
      <!-- Existing tags -->
      <div
        *ngFor="let tag of tags; let i = index"
        class="flex items-center px-3 py-1 bg-blue-100 text-blue-700 text-sm font-medium rounded-full"
      >
        {{ tag }}
        <button
          type="button"
          class="ml-2 text-[#2673ba] hover:text-red-500"
          (click)="removeTag(i)"
        >
          &times;
        </button>
      </div>
  
      <!-- Tag input -->
      <input
        type="text"
        [(ngModel)]="inputValue"
        (keydown)="onKeyDown($event)"
        placeholder="Type and press Enter"
        class="flex-grow min-w-[120px] text-sm outline-none border-none focus:ring-0 bg-transparent"
      />
    </div>
  </div>
