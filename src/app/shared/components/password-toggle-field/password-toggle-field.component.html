<div class="w-full mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Password
    </label>
  
    <div class="relative">
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        placeholder="Enter your password"
        class="w-full py-3 px-4 pr-12 border border-gray-300 rounded-md bg-white shadow-sm text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2673ba] transition duration-200"
      />
  
      <!-- Toggle Button -->
<!-- Toggle Button -->
<button
  type="button"
  class="absolute inset-y-0 right-3 flex items-center text-black hover:text-[#2673ba] focus:outline-none"
  (click)="toggleVisibility()"
>
  <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
       viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.458 12C3.732 7.943 7.522 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z" />
  </svg>

  <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
       viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.458 12C3.732 7.943 7.522 5 12 5c1.285 0 2.518.24 3.678.682m3.228 2.022C21.258 9.76 22.268 10.842 23 12c-1.274 4.057-5.064 7-9.542 7-2.058 0-3.981-.648-5.542-1.75" />
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M3 3l18 18" />
  </svg>
</button>


    </div>
  </div>
