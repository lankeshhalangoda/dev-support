<div class="w-full mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    {{labelText}}
  </label>
  <div class="border border-gray-300 rounded-lg shadow-sm bg-white p-4">
    <canvas
      #canvas
      class="border border-gray-300 rounded-lg w-full h-48"
      (mousedown)="startDrawing($event)"
      (mousemove)="draw($event)"
      (mouseup)="stopDrawing()"
      (mouseleave)="stopDrawing()"
      (touchstart)="startDrawing($event)"
      (touchmove)="draw($event)"
      (touchend)="stopDrawing()">
    </canvas>
    <div class="mt-4 flex justify-end">
      <button
        type="button"
        class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-md shadow-sm transition duration-200"
        (click)="clearCanvas()">
        Clear
      </button>
    </div>
  </div>
</div>
