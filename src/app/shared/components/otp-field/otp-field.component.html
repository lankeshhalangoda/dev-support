<div class="flex flex-col items-center justify-center px-4">
  <label class="text-lg font-semibold mb-4">Enter the OTP:</label>

  <div class="grid grid-cols-6 gap-3 sm:gap-4 mb-6">
    <input
      *ngFor="let i of otpArray; let idx = index"
      maxlength="1"
      type="text"
      class="otp-input w-12 h-12 sm:w-14 sm:h-14 text-center text-lg font-bold border-2 border-gray-300 rounded-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
      (input)="onInput($event, idx)"
      (keydown)="onKeyDown($event, idx)"
      [attr.data-index]="idx"
      #otpInput
    />
  </div>

  <button
  type="button"
  class="inline-flex items-center gap-2 bg-green-600 text-white px-6 py-2.5 rounded-xl shadow-md hover:bg-green-700 transition"
  (click)="handleResend()"
>
  Resend OTP
  <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
  </svg>
</button>

</div>
