<label
  class="flex items-center space-x-3 cursor-pointer select-none py-2 px-3 rounded-lg hover:bg-gray-50 transition"
>
  <input
    type="checkbox"
    [checked]="isChecked"
    (change)="onToggle()"
    class="h-5 w-5 text-[#2673ba] rounded border-gray-300 focus:ring-[#2673ba]"
  />
  <span class="text-sm font-medium text-gray-800">{{ label }}</span>
</label>
