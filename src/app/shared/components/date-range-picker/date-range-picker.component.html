<div class="w-full mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">Select Date Range</label>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <input
        type="date"
        [(ngModel)]="fromDate"
        (change)="validateDates()"
        class="w-full py-3 px-4 border border-gray-300 rounded-md shadow-sm text-gray-800 focus:ring-2 focus:ring-[#2673ba] focus:outline-none transition duration-200"
        placeholder="From"
      />
  
      <input
        type="date"
        [(ngModel)]="toDate"
        (change)="validateDates()"
        class="w-full py-3 px-4 border border-gray-300 rounded-md shadow-sm text-gray-800 focus:ring-2 focus:ring-[#2673ba] focus:outline-none transition duration-200"
        placeholder="To"
      />
    </div>
  
    <p *ngIf="isInvalidRange" class="mt-2 text-sm text-red-600">
      ❌ Invalid range: "From" date must be before or equal to "To" date.
    </p>
  </div>
